{%  extends "layout.html" %}

{% from 'macros.html' import render_field %}
{% from 'macros.html' import hide_email %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
    {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Login!</button>
</form>

<div>
    {{ hide_email('test@example.com') }}
</div>
{% endblock %}
